<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="#" href="images/logo.svg" />
    <link rel="stylesheet" href="style.css" />

    <title>My project 5</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/logo.svg" /></div>
    </header>
    <section class="container">
      <div class="left">
        <h1>
          We're <br /><span>coming <br />soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <label for="Email">Email Address</label>
          <input name="Email" id="Email" placeholder="Email Address" />
          <img src="images/icon-error.svg" class="error-icon" />
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>
      <div class="right"></div>
    </section>
  </body>
</html>
